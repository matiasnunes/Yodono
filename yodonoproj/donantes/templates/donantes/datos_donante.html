{% extends "inicio/base.html" %}
{% block content %}
<div>
	<p class="h1 text-center text-danger"><strong>Registrarme como donante</strong></p>
	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-{{ message.tags }}">
				{{message}}
			</div>
		{% endfor %}
	{% endif %}
	<h5 class="text-center">Paso 2</h5>
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col-5">
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
				</div>
			</div>
		<div class="col"></div>
		</div>
		<div class="text-center">
			<h3>Complete sus datos.</h3>
			<h4>Usuario: {{ user.username }}</h4>
		</div>
		<br><br>
		<div class="formDiv formbackground rounded-lg">
			<form method="POST">
				{% csrf_token %}
				{{ donante_form.as_p }}
				<button class="btn btn-primary" type="submit">Enviar</button>
			</form>
		</div>
	</div>
</div>
<br><br>
{% endblock content %}
