{% extends "inicio/base.html" %}
{% block content %}
<div>
	<p class="h1 text-center text-danger"><strong>Registrarme como donante</strong></p>
	<h5 class="text-center">Paso 1</h5>
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col-5">
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
				</div>
			</div>
		<div class="col"></div>
		</div>
	</div>
</div>
<br><br>
<div class="formDiv formbackground rounded-lg">
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
	  <button class="btn btn-primary" type="submit">Enviar</button>
	</form>
</div>
{% endblock content %}
